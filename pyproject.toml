[build-system]
requires = ['flit_core>=3.4,<4']
build-backend = 'flit_core.buildapi'

[project]
name = 'aiida-restapi'
dynamic = ['description', 'version']
authors = [
    {name = 'The AiiDA Team', email = 'developers@aiida.net'}
]
readme = 'README.md'
license = {file = 'LICENSE.txt'}
classifiers = [
    'Development Status :: 3 - Alpha',
    'Framework :: AiiDA',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Topic :: Scientific/Engineering'
]
keywords = ['aiida', 'workflows']
requires-python = '>=3.8'
dependencies = [
    'aiida-core~=2.0',
    'fastapi~=0.65.1',
    'uvicorn[standard]~=0.19.0',
    'pydantic~=1.10',
    'graphene~=2.0',
    'python-dateutil~=2.0',
    'lark~=0.11.0',
]

[project.urls]
Source = 'https://github.com/aiidateam/aiida-restapi'

[project.optional-dependencies]
auth = [
    'python-jose',
    'python-multipart',
    'passlib',
]
docs = [
    'sphinx',
    'myst-parser[linkify]>=0.13.7',
    'sphinx-external-toc',
    'sphinx-book-theme',
    'sphinx-panels',
    'pygments-graphql',
]
pre-commit = [
    'pre-commit~=2.12'
]
testing = [
    'pgtest~=1.3.1',
    'wheel~=0.31',
    'coverage',
    'pytest~=6.2',
    'pytest-regressions',
    'pytest-cov',
    'requests',
]

[project.entry-points.'aiida.cmdline.data']
'restapi' = 'aiida_restapi.cli:data_cli'

[project.entry-points.'aiida.rest.post']
'data.core.str.Str.|' = 'aiida_restapi.models:Node_Post'
'data.core.float.Float.|' = 'aiida_restapi.models:Node_Post'
'data.core.int.Int.|' = 'aiida_restapi.models:Node_Post'
'data.core.bool.Bool.|' = 'aiida_restapi.models:Node_Post'
'data.core.structure.StructureData.|' = 'aiida_restapi.models:Node_Post'
'data.core.orbital.OrbitalData.|' = 'aiida_restapi.models:Node_Post'
'data.core.list.List.|'  = 'aiida_restapi.models:Node_Post'
'data.core.dict.Dict.|' = 'aiida_restapi.models:Node_Post'
'data.core.singlefile.SingleFileData.|' = 'aiida_restapi.models:Node_Post'
'data.core.code.Code.|' = 'aiida_restapi.models:Node_Post'

[tool.flit.module]
name = 'aiida_restapi'

[tool.flit.sdist]
exclude = [
    '.github/',
    'docs/',
    'tests/',
    '.coveragerc',
    '.gitignore',
    '.pre-commit-config.yaml',
    '.readthedocs.yml',
    'codecov.yml',
    'conftest.py',
    'mypy.ini',
    'tox.ini',
]

[tool.isort]
profile = 'black'

[tool.pylint.master]
extension-pkg-whitelist = ['pydantic']

[tool.pylint.format]
max-line-length = 125

[tool.pylint.messages_control]
disable = [
    'duplicate-code',
    'fixme',
    'invalid-name',
    'too-many-ancestors',
]

[tool.pylint.similarities]
ignore-imports = 'yes'

[tool.pytest.ini_options]
python_files = 'test_*.py example_*.py'
filterwarnings = [
    'ignore::DeprecationWarning:aiida:',
    'ignore::DeprecationWarning:plumpy:',
    'ignore::DeprecationWarning:django:',
    'ignore::DeprecationWarning:yaml:',
]

[tool.mypy]
show_error_codes = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
warn_unused_ignores = true
warn_redundant_casts = true
no_implicit_optional = true
strict_equality = true
plugins = ['pydantic.mypy']

[[tool.pydantic.mypy.overrides]]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = false

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py38

[testenv]
usedevelop = true

[testenv:py{38,39,310}]
extras =
    auth
    testing
    docs
deps = black
commands = pytest {posargs}

# to get started with doing live testing
# first create a database folder {toxinidir}/.tox/.aiida/database
# and run `initdb` in it, then start the postgres server: pg_ctl -D database -l logfile start
# now you can run `tox -e verdi quicksetup`, then `tox -e serve`

[testenv:verdi]
setenv =
    AIIDA_PATH = {toxinidir}/.tox/.aiida
commands = verdi {posargs}

[testenv:serve]
extras =
    auth
setenv =
    AIIDA_PATH = {toxinidir}/.tox/.aiida
commands = uvicorn aiida_restapi:app {posargs:--reload}

[testenv:docs-{update,clean}]
extras =
    auth
    docs
whitelist_externals =
    rm
    echo
commands =
    clean: rm -rf docs/_build
    sphinx-build -nW --keep-going -b {posargs:html} docs/source/ docs/_build/{posargs:html}
commands_post = echo "open file://{toxinidir}/docs/_build/{posargs:html}/index.html"
"""
